
<div class="container">
    <i (click)="userIsPosting()" id="post" class="fas fa-plus fab"></i>
    <i (click)="notificationsDisplay()" id="notifications" class="fas fa-bell fab"></i>
    <i (click)="darkMode()" id = "darkMode" [ngClass] = "isChecked ? 'fas fa-moon fab' : 'far fa-moon fab'"></i>
</div>
